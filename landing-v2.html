<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANCE App - Navega Gamarra Como Un Experto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #F7F0EA 0%, #FFFFFF 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Botón de volver */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #667eea;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .back-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        /* Patrón de fondo sutil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(239, 108, 148, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(235, 150, 95, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(235, 150, 95, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(239, 108, 148, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(247, 240, 234, 0.1) 0%, transparent 30%);
            z-index: -1;
            pointer-events: none;
        }

        /* Layout principal */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Lado izquierdo - Contenido */
        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        /* Lado derecho - Visual */
        .right-side {
            position: relative;
            background: rgba(247, 240, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Logo en header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(235, 150, 95, 0.2);
        }

        .logo {
            width: 70px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Gatillador */
        .hero-content {
            margin-top: 80px;
            margin-bottom: 40px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #EB965F;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
            animation: slideInLeft 0.8s ease-out;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            color: #EF6C94;
            line-height: 1.1;
            margin-bottom: 25px;
            animation: slideInLeft 0.8s ease-out 0.2s both;
        }

        /* Propuesta de valor */
        .value-content {
            margin-bottom: 50px;
        }

        .value-text {
            font-size: 1.2rem;
            color: #000000;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 30px;
            animation: slideInLeft 0.8s ease-out 0.4s both;
        }

        .highlight {
            color: #EB965F;
            font-weight: 600;
        }

        .brand-highlight {
            color: #EF6C94;
            font-weight: 700;
        }

        /* Formulario */
        .cta-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(239, 108, 148, 0.1);
            animation: slideInLeft 0.8s ease-out 0.6s both;
        }

        .form-title {
            font-size: 1.8rem;
            color: #EB965F;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: left;
        }

        .form-subtitle {
            font-size: 1rem;
            color: #000000;
            margin-bottom: 25px;
            opacity: 0.7;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-input {
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #FFFFFF;
        }

        .form-input:focus {
            outline: none;
            border-color: #EF6C94;
            box-shadow: 0 0 0 3px rgba(239, 108, 148, 0.1);
        }

        .submit-button {
            background: linear-gradient(135deg, #EF6C94 0%, #EB965F 100%);
            color: #FFFFFF;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 108, 148, 0.3);
        }

        /* Showcase de productos en el lado derecho */
        .product-showcase {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 25px;
            align-items: center;
            justify-content: center;
        }

        .phone-mockup {
            position: relative;
            width: 160px;
            height: 320px;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            animation: floatPhone 3s ease-in-out infinite;
        }

        .phone-mockup:nth-child(2) {
            animation-delay: 1.5s;
            transform: translateY(40px);
        }

        .phone-mockup:nth-child(3) {
            animation-delay: 3s;
            transform: translateY(-15px);
        }

        .phone-mockup::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .phone-mockup::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: #222;
            border-radius: 50%;
            border: 1px solid #333;
        }

        .product-image {
            width: 100%;
            height: calc(100% - 60px);
            margin-top: 30px;
            border-radius: 25px;
            object-fit: cover;
        }

        .phone-mockup:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .phone-mockup:nth-child(2):hover {
            transform: translateY(40px) scale(1.05) rotate(-2deg);
        }

        .phone-mockup:nth-child(3):hover {
            transform: translateY(-15px) scale(1.05) rotate(2deg);
        }

        @keyframes floatPhone {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Animaciones */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .main-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .header {
                position: relative;
                background: #FFFFFF;
                border-bottom: none;
                border-radius: 0;
            }

            .right-side {
                order: -1;
                min-height: 300px;
                padding: 20px;
            }

            .left-side {
                padding: 40px 20px;
            }

            .product-showcase {
                flex-direction: row;
                gap: 15px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .phone-mockup {
                width: 120px;
                height: 240px;
            }

            .phone-mockup:nth-child(2) {
                transform: translateY(20px);
            }

            .hero-title {
                text-align: center;
            }

            .value-text {
                text-align: center;
            }
        }

        @media (max-width: 640px) {
            .left-side {
                padding: 30px 15px;
            }

            .cta-form {
                padding: 25px;
            }

            .phone-mockup {
                width: 100px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Botón de volver -->
    <a href="index.html" class="back-button">← Volver al Selector</a>
    
    <!-- Header con logo -->
    <header class="header">
        <img src="images/logo chance .png" alt="Logo CHANCE" class="logo">
        <div style="font-size: 0.9rem; color: #EB965F; font-weight: 600;">Beta Preview</div>
    </header>

    <!-- Layout principal -->
    <div class="main-layout">
        
        <!-- Lado izquierdo - Contenido -->
        <div class="left-side">
            
            <!-- 1. Gatillador -->
            <div class="hero-content">
                <div class="hero-subtitle">¿Cuántas horas pierdes buscando?</div>
                <h1 class="hero-title">Tu GPS inteligente en Gamarra</h1>
            </div>

            <!-- 2. Qué somos/queremos -->
            <div class="value-content">
                <div class="value-text">
                    <span class="brand-highlight">CHANCE</span> convierte el caos de Gamarra en una 
                    <span class="highlight">experiencia simple</span>. Encuentra lo que buscas 
                    <span class="highlight">sin perderte</span>.
                </div>
            </div>

            <!-- 3. Caja para info -->
            <div class="cta-form">
                <h2 class="form-title">¡Únete al Beta!</h2>
                <p class="form-subtitle">Acceso exclusivo antes que nadie</p>
                
                <form class="form" action="#" method="POST">
                    <input type="text" name="nombre" placeholder="Tu Nombre" class="form-input" required>
                    <input type="email" name="correo" placeholder="Tu Email" class="form-input" required>
                    <button type="submit" class="submit-button">¡Quiero el Beta!</button>
                </form>
            </div>

        </div>

        <!-- Lado derecho - Visual -->
        <div class="right-side">
            <!-- Showcase de productos -->
            <div class="product-showcase">
                <div class="phone-mockup">
                    <img src="images/img_home_chance.png" alt="CHANCE Home" class="product-image">
                </div>
                <div class="phone-mockup">
                    <img src="images/img_mapas_chance.png" alt="CHANCE Mapas" class="product-image">
                </div>
                <div class="phone-mockup">
                    <img src="images/img_chance_pantalladeinicio.png" alt="CHANCE Inicio" class="product-image">
                </div>
            </div>
        </div>

    </div>

    <script>
        // Animación al enviar formulario
        const form = document.querySelector('.form');
        const submitButton = document.querySelector('.submit-button');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitButton.innerHTML = '¡Procesando...!';
            submitButton.style.background = 'linear-gradient(135deg, #EB965F 0%, #EF6C94 100%)';
            
            setTimeout(() => {
                submitButton.innerHTML = '¡Te contactamos! ✨';
                submitButton.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';
                
                setTimeout(() => {
                    submitButton.innerHTML = '¡Quiero el Beta!';
                    submitButton.style.background = 'linear-gradient(135deg, #EF6C94 0%, #EB965F 100%)';
                }, 2000);
            }, 1500);
        });

        // Intersection Observer para animaciones
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        // Observar elementos para animaciones
        document.querySelectorAll('.hero-content, .value-content, .cta-form').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
