<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANCE App - Tu Guía en Gamarra</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Botón de volver */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #667eea;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .back-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        /* Fondo con imágenes alternantes */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-image.active {
            opacity: 1;
        }

        .background-image:nth-child(1) {
            background-image: url('images/gamarra_foto.jpg');
        }

        .background-image:nth-child(2) {
            background-image: url('images/gamarra.jpg');
        }

        /* Overlay para mejorar legibilidad */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(247, 240, 234, 0.95) 0%, 
                rgba(247, 240, 234, 0.85) 50%, 
                rgba(239, 108, 148, 0.1) 100%);
            z-index: -1;
        }

        /* Logo flotante */
        .logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Container principal */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        /* Sección 1: Gatillador */
        .hero-section {
            text-align: center;
            margin-bottom: 60px;
            animation: slideInUp 1s ease-out;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            color: #EF6C94;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Sección 2: Qué somos/queremos */
        .value-section {
            max-width: 600px;
            margin-bottom: 80px;
            text-align: center;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .value-text {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: #000000;
            line-height: 1.6;
            font-weight: 400;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(235, 150, 95, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .highlight {
            color: #EB965F;
            font-weight: 600;
        }

        /* Sección 3: Caja para info */
        .cta-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(239, 108, 148, 0.2);
            max-width: 500px;
            width: 100%;
            animation: slideInUp 1s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #EF6C94, transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .cta-title {
            font-size: 2rem;
            color: #EB965F;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .cta-subtitle {
            font-size: 1.1rem;
            color: #000000;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0.8;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #EF6C94;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 108, 148, 0.2);
        }

        .submit-button {
            background: linear-gradient(135deg, #EF6C94 0%, #EB965F 100%);
            color: #FFFFFF;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(239, 108, 148, 0.4);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        /* Animaciones de entrada */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }

            .logo-container {
                top: 15px;
                right: 15px;
            }

            .logo {
                width: 60px;
            }

            .hero-section {
                margin-bottom: 40px;
            }

            .value-section {
                margin-bottom: 50px;
            }

            .value-text {
                padding: 25px;
            }

            .cta-section {
                padding: 30px 25px;
            }

            .cta-title {
                font-size: 1.7rem;
            }
        }

        /* Producto showcase - imágenes flotantes */
        .product-showcase {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            z-index: 100;
            animation: slideInLeft 1s ease-out 1s both;
        }

        .phone-mockup {
            position: relative;
            width: 160px;
            height: 320px;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border-radius: 25px;
            padding: 4px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            animation: bounce 2s ease-in-out infinite;
        }

        .phone-mockup::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .phone-mockup::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #222;
            border-radius: 50%;
            border: 1px solid #333;
        }

        .product-image {
            width: 100%;
            height: calc(100% - 50px);
            margin-top: 25px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .phone-mockup:hover {
            transform: scale(1.1) rotate(2deg);
        }

        .phone-mockup:nth-child(2) {
            animation-delay: 0.5s;
        }

        .phone-mockup:nth-child(2):hover {
            transform: scale(1.1) rotate(-2deg);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Botón de volver -->
    <a href="index.html" class="back-button">← Volver al Selector</a>
    
    <!-- Fondo con imágenes alternantes -->
    <div class="background-container">
        <div class="background-image active"></div>
        <div class="background-image"></div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Logo flotante -->
    <div class="logo-container">
        <img src="images/logo chance .png" alt="Logo CHANCE" class="logo">
    </div>

    <!-- Producto showcase -->
    <div class="product-showcase">
        <div class="phone-mockup">
            <img src="images/img_home_chance.png" alt="CHANCE Home" class="product-image">
        </div>
        <div class="phone-mockup">
            <img src="images/img_mapas_chance.png" alt="CHANCE Mapas" class="product-image">
        </div>
    </div>

    <!-- Container principal -->
    <div class="main-container">
        
        <!-- 1. Gatillador -->
        <section class="hero-section">
            <h1 class="hero-title">¿Perdido en Gamarra?</h1>
        </section>

        <!-- 2. Qué somos/queremos -->
        <section class="value-section">
            <div class="value-text">
                <strong class="highlight">CHANCE</strong> es tu mapa inteligente de Gamarra. 
                <span class="highlight">Encuentra tiendas al instante</span>, descubre ofertas reales y 
                <span class="highlight">ahorra tiempo</span> en cada visita.
            </div>
        </section>

        <!-- 3. Caja para info -->
        <section class="cta-section">
            <h2 class="cta-title">¡Sé el primero!</h2>
            <p class="cta-subtitle">Te avisamos el día del lanzamiento</p>
            
            <form class="form" action="#" method="POST">
                <div class="input-group">
                    <input type="text" name="nombre" placeholder="Tu Nombre" class="form-input" required>
                </div>
                <div class="input-group">
                    <input type="email" name="correo" placeholder="Tu Email" class="form-input" required>
                </div>
                <button type="submit" class="submit-button">¡Avisarme!</button>
            </form>
        </div>

    </div>

    <script>
        // Alternar imágenes de fondo cada 2 segundos
        const backgroundImages = document.querySelectorAll('.background-image');
        let currentImageIndex = 0;

        function switchBackground() {
            backgroundImages[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            backgroundImages[currentImageIndex].classList.add('active');
        }

        // Iniciar la alternancia de fondos
        setInterval(switchBackground, 2000);

        // Efecto parallax suave en scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            document.querySelector('.background-container').style.transform = `translateY(${rate}px)`;
        });

        // Animación al enviar formulario
        const form = document.querySelector('.form');
        const submitButton = document.querySelector('.submit-button');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitButton.innerHTML = '¡Enviando...!';
            submitButton.style.background = 'linear-gradient(135deg, #EB965F 0%, #EF6C94 100%)';
            
            setTimeout(() => {
                submitButton.innerHTML = '¡Listo! ✨';
                submitButton.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';
                
                setTimeout(() => {
                    submitButton.innerHTML = '¡Avisarme!';
                    submitButton.style.background = 'linear-gradient(135deg, #EF6C94 0%, #EB965F 100%)';
                }, 2000);
            }, 1500);
        });

        // Efecto de entrada progresiva
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        // Observar elementos para animaciones
        document.querySelectorAll('.hero-section, .value-section, .cta-section').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
